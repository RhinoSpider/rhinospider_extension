<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RhinoSpider Login</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a1f 0%, #2d2d35 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 400px;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        h1 {
            margin-bottom: 16px;
            color: #B692F6;
        }
        
        .status {
            color: #aaa;
            margin: 16px 0;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #333;
            border-radius: 50%;
            border-top-color: #B692F6;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .success {
            color: #4CAF50;
        }
        
        .error {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ü¶è</div>
        <h1>RhinoSpider</h1>
        <div id="status" class="status">
            <span class="spinner"></span>
            Processing authentication...
        </div>
    </div>

    <script type="module">
        console.log('[AUTH-CALLBACK] Page loaded');
        console.log('[AUTH-CALLBACK] URL:', window.location.href);
        
        // Extract the authentication result from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const fragment = window.location.hash.substring(1);
        const fragmentParams = new URLSearchParams(fragment);
        
        console.log('[AUTH-CALLBACK] URL params:', Object.fromEntries(urlParams));
        console.log('[AUTH-CALLBACK] Fragment params:', Object.fromEntries(fragmentParams));
        
        const statusEl = document.getElementById('status');
        
        // Check for authentication success
        if (fragmentParams.has('identity') || urlParams.has('identity')) {
            console.log('[AUTH-CALLBACK] Authentication successful!');
            statusEl.innerHTML = '<span class="success">‚úì Authentication successful!</span>';
            statusEl.className = 'status success';
            
            const identity = fragmentParams.get('identity') || urlParams.get('identity');
            console.log('[AUTH-CALLBACK] Identity:', identity);
            
            // Send the identity to the background script
            try {
                await chrome.runtime.sendMessage({
                    type: 'EXTERNAL_LOGIN_SUCCESS',
                    identity: identity,
                    url: window.location.href
                });
                
                statusEl.innerHTML = '<span class="success">‚úì Login complete! You can close this tab.</span>';
                
                // Auto-close after 3 seconds
                setTimeout(() => {
                    window.close();
                }, 3000);
                
            } catch (error) {
                console.error('[AUTH-CALLBACK] Error sending message:', error);
                statusEl.innerHTML = '<span class="error">Error: Failed to communicate with extension</span>';
                statusEl.className = 'status error';
            }
            
        } else if (urlParams.has('error') || fragmentParams.has('error')) {
            console.error('[AUTH-CALLBACK] Authentication failed');
            statusEl.innerHTML = '<span class="error">‚úó Authentication failed</span>';
            statusEl.className = 'status error';
            
        } else {
            console.log('[AUTH-CALLBACK] No authentication result found, waiting...');
            statusEl.innerHTML = '<span class="spinner"></span>Waiting for authentication...';
            
            // Wait a bit for the URL to be updated by Internet Identity
            setTimeout(() => {
                const newFragment = window.location.hash.substring(1);
                const newFragmentParams = new URLSearchParams(newFragment);
                
                if (newFragmentParams.has('identity')) {
                    location.reload();
                } else {
                    statusEl.innerHTML = '<span class="error">No authentication result received</span>';
                    statusEl.className = 'status error';
                }
            }, 2000);
        }
    </script>
</body>
</html>
