<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RhinoSpider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            width: 340px;
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        .container {
            padding: 20px;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 20px;
            font-weight: 600;
        }
        
        .status-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
            color: #4CAF50;
        }
        
        .status-badge.inactive {
            background: rgba(158, 158, 158, 0.2);
            border-color: rgba(158, 158, 158, 0.3);
            color: #9E9E9E;
        }
        
        .status-dot {
            width: 6px;
            height: 6px;
            background: currentColor;
            border-radius: 50%;
        }
        
        .auth-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .auth-info {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
        }
        
        .principal-id {
            font-family: monospace;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.8);
            word-break: break-all;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 10px;
            max-height: 60px;
            overflow-y: auto;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: #B692F6;
        }
        
        .toggle-section {
            background: rgba(182, 146, 246, 0.1);
            border: 1px solid rgba(182, 146, 246, 0.2);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .toggle-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .toggle-label {
            font-size: 14px;
            font-weight: 500;
        }
        
        .button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #360D68, #B692F6);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .button:hover:not(:disabled) {
            opacity: 0.9;
        }
        
        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .button.secondary {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: 10px;
        }
        
        .button.secondary:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.2);
            transition: .3s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #B692F6;
        }
        
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        
        .error-message {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #f44336;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 13px;
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <span>ü¶è</span>
                <span>RhinoSpider</span>
            </div>
            <div id="statusBadge" class="status-badge">
                <span class="status-dot"></span>
                <span id="statusText">Active</span>
            </div>
        </div>
        
        <div id="loadingState" class="loading">
            Loading...
        </div>
        
        <div id="mainContent" class="hidden">
            <!-- Login State -->
            <div id="loginView" class="hidden">
                <div class="auth-section">
                    <p style="margin: 0 0 15px 0; font-size: 14px; text-align: center;">
                        Login to start earning points by contributing to web scraping
                    </p>
                    <button id="loginButton" class="button">Login with Internet Identity</button>
                    <div id="loginError" class="error-message"></div>
                </div>
            </div>
            
            <!-- Authenticated State -->
            <div id="authenticatedView" class="hidden">
                <div class="auth-section">
                    <div class="auth-info">Principal ID</div>
                    <div id="principalId" class="principal-id">Loading...</div>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Points Earned</div>
                        <div class="stat-value" id="pointsEarned">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Pages Scraped</div>
                        <div class="stat-value" id="pagesScraped">0</div>
                    </div>
                </div>
                
                <div class="toggle-section">
                    <div class="toggle-row">
                        <div class="toggle-label">Enable Scraping</div>
                        <label class="switch">
                            <input type="checkbox" id="scrapingToggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                
                <button id="dashboardButton" class="button secondary" style="margin-top: 0;">Open Dashboard</button>
                <button id="logoutButton" class="button secondary">Logout</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="../src/popup.js"></script>
</body>
</html>
