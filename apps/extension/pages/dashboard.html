<!DOCTYPE html>
<html>
<head>
    <title>RhinoSpider Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #131217;
            color: white;
        }
        
        #loginPage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #131217, #360D68, #131217);
            z-index: 1000;
        }
        
        .login-container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin: 1rem;
        }
        
        .login-container h2 {
            color: #121212;
            font-size: 24px;
            margin-bottom: 12px;
        }
        
        .login-container p {
            color: rgba(18, 18, 18, 0.7);
            margin-bottom: 24px;
        }
        
        #loginButton {
            background: linear-gradient(to right, #360D68, #B692F6);
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            transition: opacity 0.2s;
        }
        
        #loginButton:hover {
            opacity: 0.9;
        }
        
        #dashboardContent {
            display: none;
        }
        
        #dashboardContent.authenticated {
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 240px;
            background: rgba(255, 255, 255, 0.05);
            padding: 24px 16px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 24px;
            font-weight: bold;
            padding-bottom: 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .nav-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .nav-item.active {
            background: rgba(182, 146, 246, 0.15);
            color: #B692F6;
        }
        
        .main-content {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
        }
        
        .content-section {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .content-section.active {
            display: block;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }
        
        .section-title {
            font-size: 28px;
            font-weight: 500;
            color: white;
        }
        
        #logoutButton {
            background: transparent;
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: auto;
        }
        
        #logoutButton:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage">
        <div class="login-container">
            <h2>Welcome to RhinoSpider</h2>
            <p>Access your dashboard</p>
            <button id="loginButton">Login with Internet Identity</button>
        </div>
    </div>
    
    <!-- Dashboard Content -->
    <div id="dashboardContent">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <span>&#62;</span>
                <span>^</span>
                <span>&#60;</span>
                <span>RhinoSpider</span>
            </div>
            <div class="nav-item active" data-target="topics">Topics</div>
            <div class="nav-item" data-target="analytics">Analytics</div>
            <div class="nav-item" data-target="settings">Settings</div>
            <div class="nav-item" data-target="profile">Profile</div>
            <button id="logoutButton">Logout</button>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Topics Section -->
            <div id="topics" class="content-section active">
                <div class="section-header">
                    <h2 class="section-title">Topics</h2>
                </div>
                <div id="topicsList"></div>
            </div>
            
            <!-- Analytics Section -->
            <div id="analytics" class="content-section">
                <div class="section-header">
                    <h2 class="section-title">Analytics</h2>
                </div>
                <div id="analyticsContent"></div>
            </div>
            
            <!-- Settings Section -->
            <div id="settings" class="content-section">
                <div class="section-header">
                    <h2 class="section-title">Settings</h2>
                </div>
                <div class="setting-item">
                    <label style="display: flex; align-items: center; gap: 8px;">
                        Extension Status:
                        <input type="checkbox" id="extensionStatus">
                    </label>
                </div>
            </div>
            
            <!-- Profile Section -->
            <div id="profile" class="content-section">
                <div class="section-header">
                    <h2 class="section-title">Profile</h2>
                </div>
                <div id="profileContent"></div>
            </div>
        </div>
    </div>
    
    <script type="module" src="/dashboard.js"></script>
</body>
</html>
