<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RhinoSpider</title>
    <style>
        body {
            width: 300px;
            height: 200px;
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a1f 0%, #2d2d35 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #B692F6, #7C3AED);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 12px;
            color: #9CA3AF;
            margin-bottom: 20px;
        }
        
        .loading {
            font-size: 14px;
            color: #B692F6;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .loading {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="logo">ü¶è</div>
    <div class="title">RhinoSpider</div>
    <div class="subtitle">Opening full interface...</div>
    <div class="loading">Please wait...</div>
    
    <script>
        // Immediately open RhinoScan and close popup
        chrome.tabs.create({
            url: chrome.runtime.getURL('pages/rhinoscan.html')
        }).then(() => {
            window.close();
        });
    </script>
</body>
</html>
