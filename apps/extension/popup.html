<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RhinoSpider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            width: 300px;
            padding: 16px;
            background: #1a1a1a;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            font-size: 18px;
            font-weight: 500;
        }
        .status {
            font-size: 14px;
            color: #4ade80;
        }
        .status.inactive {
            color: #ef4444;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            background: rgba(182, 146, 246, 0.15);
            border: 1px solid rgba(182, 146, 246, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .button:hover {
            background: rgba(182, 146, 246, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">RhinoSpider</div>
            <div class="status">Active</div>
        </div>
        <button id="openDashboard" class="button">Open Dashboard</button>
        <button id="openReferral" class="button">Referral Program</button>
    </div>
    <script type="module" src="src/popup.js"></script>
</body>
</html>
