<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RhinoSpider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/popup.css">
</head>
<body>
    <div id="root">
        <div class="login-container" style="display: flex; flex-direction: column; padding: 32px; height: 100%; justify-content: space-between;">
            <div class="top-section" style="display: flex; flex-direction: column; gap: 32px;">
                <div class="spider-logo" style="font-family: monospace; font-size: 24px; color: white;">Logo</div>
                <div class="login-text" style="font-size: 16px; line-height: 1.5; color: rgba(255, 255, 255, 0.8); max-width: 280px;">Login Text</div>
            </div>
            <div class="login-button" style="display: flex; align-items: center; justify-content: space-between; width: 100%; padding: 16px; background: rgba(182, 146, 246, 0.15); border: 1px solid rgba(182, 146, 246, 0.2); border-radius: 8px; color: white; font-size: 16px; font-weight: 500; cursor: pointer; transition: all 0.2s ease; font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;">Login Button</div>
            <div class="footer-container" style="display: flex; flex-direction: column; gap: 16px;">
                <div class="secure-text" style="font-size: 14px; line-height: 1.5; color: rgba(255, 255, 255, 0.6);">Secure Text</div>
                <div class="consent-text" style="font-size: 13px; line-height: 1.5; color: rgba(255, 255, 255, 0.5);">Consent Text <a href="#" style="color: rgb(182, 146, 246); text-decoration: none; opacity: 0.9; transition: all 0.2s ease;">Link</a></div>
            </div>
        </div>
        <div class="error-message" style="color: #fecaca; background: rgba(220, 38, 38, 0.1); padding: 12px; border-radius: 8px; margin-bottom: 16px; font-size: 14px; width: 100%; text-align: left; border: 1px solid rgba(220, 38, 38, 0.2);">Error Message</div>
    </div>
    <script type="module" src="src/popup/index.jsx"></script>
</body>
</html>
